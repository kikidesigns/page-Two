<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Tarot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        z-index: 1000;
      }
      #debug {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">Loading 3D Tarot...</div>
      <div id="debug">Debug Info</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
